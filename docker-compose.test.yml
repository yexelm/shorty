version: "3.8"

services:

  app:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile.test
    ports:
      - ${HOST_PORT}:${CONTAINER_PORT}
    restart: "no"
    security_opt:
      - apparmor:unconfined
    depends_on:
      - redis
    environment:
      REDIS_URL: ${REDIS_URL}

  redis:
    image: "redis:alpine"
    restart: unless-stopped
    security_opt:
      - apparmor:unconfined
